<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{User.list.title}"></h2>
		<p th:text="#{User.list.subtitle}"></p>
		<div class="table-responsive">
			<form method="POST" action="/user/delete"
				th:object="${usersToRemove}">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:text="#{User.list.name}"></th>
							<th th:text="#{User.list.surname}"></th>
							<th th:text="#{User.list.email}"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody th:id="users">
						<tr th:each="user : ${currentUsers}">
							<td><label th:text="${user.name}"></label></td>
							<td><label th:text="${user.lastName}"></label></td>
							<td><label th:text="${user.email}"></label></td>
							<td><input type="checkbox" th:field="*{users}"
								th:value="${user.email}" /></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit"
									class="btn btn-primary" th:text="#{User.list.delete}"></button> </td>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
