<div class="text-center">
	<ul class="pagination pagination-centered">
		<!-- First -->
		<li class="page-item"><a class="page-link"
			th:href="@{'?page=0'}">First</a></li>

		<!-- Prev (if there is one ) -->
		<li class="page-item" th:if='${page.getNumber()-1 >= 0}'><a
			class="page-link" th:href="@{'?page='+${page.getNumber()-1} }"
			th:text="${page.getNumber()}"></a></li>

		<!-- Actual -->
		<li class="page-item active"><a class="page-link"
			th:href="@{'?page='+${page.getNumber()} }"
			th:text="${page.getNumber()+1}"></a></li>

		<!-- Next (if there is one) -->
		<li class="page-item"
			th:if='${page.getNumber()+1 <= page.getTotalPages()-1}'><a
			class="page-link" th:href="@{'?page='+${page.getNumber()+1} }"
			th:text="${page.getNumber()+2}"></a></li>

		<!-- Last -->
		<li class="page-item"><a class="page-link"
			th:href="@{'?page='+${page.getTotalPages()-1}}"> Last</a></li>
	</ul>
</div>
